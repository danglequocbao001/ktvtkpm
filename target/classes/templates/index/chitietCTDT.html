<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Học Viện Công Nghệ Bưu Chính Viễn Thông</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/1/13/Logo_PTIT_University.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="../styles/trangchu.css" />
  </head>
  <body>
    <!-- CONTENT -->
    <section id="content" style="left: 160px">
      <!-- MAIN -->
      <div id="sinhVien">
        <head>
          <link rel="stylesheet" href="../styles/trangchu.css" />
          <link rel="stylesheet" href="../styles/global.css" />
        </head>
        <main>
          <button
            type="submit"
            id="submit"
            class="btn-add-cus"
            style="
              font-size: 18px;
              width: 170px;
              padding: 0.3em 0.3em;
              margin-bottom: 30px;
            "
          >
            &lt;- Quay lại
          </button>
          <div class="head-title">
            <div class="left">
              <h1>Chi tiết chương trình đào tạo</h1>
            </div>
          </div>
          <div class="table-data">
            <div class="order">
              <div class="head">
                <h3>Danh sách các học phần trong chương trình đào tạo</h3>
                <button
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#themSinhVienModal"
                  class="btn-add"
                >
                  <i
                    class="bx bx-plus"
                    style="font-size: 20px; margin-top: 5px"
                  ></i>
                </button>
                <!-- Modal add student -->
                <div
                  class="modal fade"
                  id="themSinhVienModal"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-hidden="true"
                >
                  <div
                    class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
                  >
                    <div
                      class="modal-content"
                      style="border-radius: 20px; height: 700px"
                    >
                      <div class="modal-header">
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body" style="padding: 3rem">
                        <form
                          th:action="@{/sinhvien}"
                          th:object="${sinhVienFormModel}"
                          method="post"
                        >
                          <div class="mb-3">
                            <h4 style="text-align: center; margin-bottom: 20px">
                              Thêm vào chương trình đào tạo
                            </h4>
                            <div style="margin-bottom: 20px">
                              <label for="" class="form-label"
                                >Mã chương trình đào tạo</label
                              >
                              <input
                                th:field="*{maSV}"
                                type="text"
                                name="masv"
                                class="form-control"
                                placeholder="Nhập mã chương trình đào tạo"
                                required
                              />
                            </div>
                            <div style="margin-bottom: 20px">
                              <label for="" class="form-label"
                                >Mã học phần</label
                              >
                              <input
                                th:field="*{tenSV}"
                                name="ten"
                                class="form-control"
                                placeholder="Nhập mã học phần"
                                required
                              />
                            </div>
                          </div>
                          <div class="modal-footer" style="border: none">
                            <a
                              type="button"
                              class="cus-cancel"
                              data-bs-dismiss="modal"
                            >
                              Hủy
                            </a>
                            <button
                              type="submit"
                              id="submit"
                              class="btn-add-cus"
                              style="
                                font-size: 18px;
                                width: 170px;
                                padding: 0.3em 0.3em;
                              "
                            >
                              Thêm vào chương trình đào tạo
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <table>
                <thead>
                  <tr>
                    <th>Mã CTĐT</th>
                    <th>Mã học phần</th>
                  </tr>
                </thead>
                <tbody>
                  <th:block th:each="sinhVien : ${listSinhVien}">
                    <tr class="row-data">
                      <td th:text="${sinhVien.maSV}"></td>
                      <td th:text="${sinhVien.tenSV}"></td>
                      <td th:text="${sinhVien.maLop}"></td>
                      <td>
                        <form
                          th:action="@{sinhvien/delete/__${sinhVien.maSV}__}"
                          method="post"
                        >
                          <input
                            value="Xóa"
                            type="submit"
                            class="btn-add"
                            style="
                              display: inline-block;
                              width: 80px;
                              height: 40px;
                            "
                          />
                        </form>
                      </td>
                    </tr>
                  </th:block>
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>

      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="../scripts/trangchu.js"></script>
  </body>
</html>
