<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Học Viện Công Nghệ Bưu Chính Viễn Thông</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/1/13/Logo_PTIT_University.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="../styles/trangchu.css" />
  </head>
  <body>
    <!-- CONTENT -->
    <section id="content" style="left: 0px; width: 100%">
      <!-- MAIN -->
      <div id="sinhVien">
        <head>
          <link rel="stylesheet" href="../styles/trangchu.css" />
          <link rel="stylesheet" href="../styles/global.css" />
        </head>
        <main>
          <button
            type="submit"
            id="submit"
            class="btn-add-cus"
            style="
              font-size: 18px;
              width: 170px;
              padding: 0.3em 0.3em;
              margin-bottom: 30px;
            "
          >
            &lt;- Quay lại
          </button>
          <div class="head-title">
            <div class="left">
              <h1>Chi tiết thời khóa biểu</h1>
            </div>
          </div>
          <div class="table-data">
            <div class="order">
              <div class="head">
                <h3>Thời khóa biểu</h3>
                <button
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#themSinhVienModal"
                  class="btn-add"
                >
                  <i
                    class="bx bx-plus"
                    style="font-size: 20px; margin-top: 5px"
                  ></i>
                </button>
                <!-- Modal add student -->
                <div
                  class="modal fade"
                  id="themSinhVienModal"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-hidden="true"
                >
                  <div
                    class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
                  >
                    <div
                      class="modal-content"
                      style="border-radius: 20px; height: 700px"
                    >
                      <div class="modal-header">
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body" style="padding: 3rem">
                        <form
                          th:action="@{/sinhvien}"
                          th:object="${sinhVienFormModel}"
                          method="post"
                        >
                          <div class="mb-3">
                            <h4 style="text-align: center; margin-bottom: 20px">
                              Thêm vào thời khóa biểu
                            </h4>
                            <div style="margin-bottom: 20px">
                              <label for="" class="form-label"
                                >Mã thời khóa biểu</label
                              >
                              <select
                                th:field="*{maKhoa}"
                                name="maKhoa"
                                class="form-control"
                                required
                              >
                                <option
                                  th:each="khoa : ${listKhoa}"
                                  th:value="${khoa.maKhoa}"
                                  th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                ></option>
                              </select>
                            </div>
                            <div style="margin-bottom: 20px">
                              <label for="" class="form-label">Mã lớp</label>
                              <select
                                th:field="*{maKhoa}"
                                name="maKhoa"
                                class="form-control"
                                required
                              >
                                <option
                                  th:each="khoa : ${listKhoa}"
                                  th:value="${khoa.maKhoa}"
                                  th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                ></option>
                              </select>
                            </div>
                            <div style="margin-bottom: 20px">
                              <label for="" class="form-label"
                                >Mã môn học</label
                              >
                              <select
                                th:field="*{maKhoa}"
                                name="maKhoa"
                                class="form-control"
                                required
                              >
                                <option
                                  th:each="khoa : ${listKhoa}"
                                  th:value="${khoa.maKhoa}"
                                  th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                ></option>
                              </select>
                            </div>
                            <div style="margin-bottom: 20px">
                              <label for="" class="form-label"
                                >Mã giảng viên</label
                              >
                              <select
                                th:field="*{maKhoa}"
                                name="maKhoa"
                                class="form-control"
                                required
                              >
                                <option
                                  th:each="khoa : ${listKhoa}"
                                  th:value="${khoa.maKhoa}"
                                  th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                ></option>
                              </select>
                            </div>
                            <div style="margin-bottom: 20px">
                              <label for="" class="form-label">Mã phòng</label>
                              <select
                                th:field="*{maKhoa}"
                                name="maKhoa"
                                class="form-control"
                                required
                              >
                                <option
                                  th:each="khoa : ${listKhoa}"
                                  th:value="${khoa.maKhoa}"
                                  th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                ></option>
                              </select>
                            </div>
                            <div style="margin-bottom: 20px">
                              <label for="" class="form-label">Thứ</label>
                              <select
                                th:field="*{maKhoa}"
                                name="maKhoa"
                                class="form-control"
                                required
                              >
                                <option
                                  th:each="khoa : ${listKhoa}"
                                  th:value="${khoa.maKhoa}"
                                  th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                ></option>
                              </select>
                            </div>
                            <div style="margin-bottom: 20px">
                              <label for="" class="form-label"
                                >Tiết bắt đầu</label
                              >
                              <select
                                th:field="*{maKhoa}"
                                name="maKhoa"
                                class="form-control"
                                required
                              >
                                <option
                                  th:each="khoa : ${listKhoa}"
                                  th:value="${khoa.maKhoa}"
                                  th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                ></option>
                              </select>
                            </div>
                            <div style="margin-bottom: 20px">
                              <label for="" class="form-label">Số tiết</label>
                              <input
                                th:field="*{tenSV}"
                                name="ten"
                                class="form-control"
                                placeholder="Nhập số tiếp"
                                required
                              />
                            </div>
                            <div style="margin-bottom: 20px">
                              <label for="" class="form-label"
                                >Ngày bắt đầu</label
                              >
                              <input
                                th:field="*{ngaySinh}"
                                name="ngaysinh"
                                class="form-control"
                                placeholder="Nhập ngày bắt đầu"
                                required
                                type="date"
                              />
                            </div>
                            <div style="margin-bottom: 20px">
                              <label for="" class="form-label"
                                >Ngày kết thúc</label
                              >
                              <input
                                th:field="*{ngaySinh}"
                                name="ngaysinh"
                                class="form-control"
                                placeholder="Nhập ngày kết thúc"
                                required
                                type="date"
                              />
                            </div>
                          </div>
                          <div class="modal-footer" style="border: none">
                            <a
                              type="button"
                              class="cus-cancel"
                              data-bs-dismiss="modal"
                            >
                              Hủy
                            </a>
                            <button
                              type="submit"
                              id="submit"
                              class="btn-add-cus"
                              style="
                                font-size: 18px;
                                width: 170px;
                                padding: 0.3em 0.3em;
                              "
                            >
                              Thêm vào thời khóa biểu
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <table>
                <thead>
                  <tr>
                    <th>Mã TKB</th>
                    <th>Mã lớp</th>
                    <th>Mã môn học</th>
                    <th>Mã giảng viên</th>
                    <th>Mã phòng</th>
                    <th>Thứ</th>
                    <th>Tiết bắt đầu</th>
                    <th>Số tiết</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                  </tr>
                </thead>
                <tbody>
                  <th:block th:each="sinhVien : ${listSinhVien}">
                    <tr class="row-data">
                      <!-- Modal edit student -->
                      <div
                        class="modal fade"
                        th:attr="id= 'edit' + ${sinhVien.maSV.trim()}"
                        data-bs-backdrop="static"
                        data-bs-keyboard="false"
                        tabindex="-1"
                        aria-hidden="true"
                      >
                        <div
                          class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
                        >
                          <div
                            class="modal-content"
                            style="border-radius: 20px; height: 700px"
                          >
                            <div class="modal-header">
                              <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                              ></button>
                            </div>
                            <div class="modal-body" style="padding: 3rem">
                              <form
                                th:action="@{/sinhvien}"
                                th:object="${sinhVienFormModel}"
                                method="post"
                              >
                                <div class="mb-3">
                                  <h4
                                    style="
                                      text-align: center;
                                      margin-bottom: 20px;
                                    "
                                  >
                                    Sửa thời khóa biểu
                                  </h4>
                                  <div style="margin-bottom: 20px">
                                    <label for="" class="form-label"
                                      >Mã thời khóa biểu</label
                                    >
                                    <select
                                      th:field="*{maKhoa}"
                                      name="maKhoa"
                                      class="form-control"
                                      required
                                    >
                                      <option
                                        th:each="khoa : ${listKhoa}"
                                        th:value="${khoa.maKhoa}"
                                        th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                      ></option>
                                    </select>
                                  </div>
                                  <div style="margin-bottom: 20px">
                                    <label for="" class="form-label"
                                      >Mã lớp</label
                                    >
                                    <select
                                      th:field="*{maKhoa}"
                                      name="maKhoa"
                                      class="form-control"
                                      required
                                    >
                                      <option
                                        th:each="khoa : ${listKhoa}"
                                        th:value="${khoa.maKhoa}"
                                        th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                      ></option>
                                    </select>
                                  </div>
                                  <div style="margin-bottom: 20px">
                                    <label for="" class="form-label"
                                      >Mã môn học</label
                                    >
                                    <select
                                      th:field="*{maKhoa}"
                                      name="maKhoa"
                                      class="form-control"
                                      required
                                    >
                                      <option
                                        th:each="khoa : ${listKhoa}"
                                        th:value="${khoa.maKhoa}"
                                        th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                      ></option>
                                    </select>
                                  </div>
                                  <div style="margin-bottom: 20px">
                                    <label for="" class="form-label"
                                      >Mã giảng viên</label
                                    >
                                    <select
                                      th:field="*{maKhoa}"
                                      name="maKhoa"
                                      class="form-control"
                                      required
                                    >
                                      <option
                                        th:each="khoa : ${listKhoa}"
                                        th:value="${khoa.maKhoa}"
                                        th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                      ></option>
                                    </select>
                                  </div>
                                  <div style="margin-bottom: 20px">
                                    <label for="" class="form-label"
                                      >Mã phòng</label
                                    >
                                    <select
                                      th:field="*{maKhoa}"
                                      name="maKhoa"
                                      class="form-control"
                                      required
                                    >
                                      <option
                                        th:each="khoa : ${listKhoa}"
                                        th:value="${khoa.maKhoa}"
                                        th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                      ></option>
                                    </select>
                                  </div>
                                  <div style="margin-bottom: 20px">
                                    <label for="" class="form-label">Thứ</label>
                                    <select
                                      th:field="*{maKhoa}"
                                      name="maKhoa"
                                      class="form-control"
                                      required
                                    >
                                      <option
                                        th:each="khoa : ${listKhoa}"
                                        th:value="${khoa.maKhoa}"
                                        th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                      ></option>
                                    </select>
                                  </div>
                                  <div style="margin-bottom: 20px">
                                    <label for="" class="form-label"
                                      >Tiết bắt đầu</label
                                    >
                                    <select
                                      th:field="*{maKhoa}"
                                      name="maKhoa"
                                      class="form-control"
                                      required
                                    >
                                      <option
                                        th:each="khoa : ${listKhoa}"
                                        th:value="${khoa.maKhoa}"
                                        th:text="${khoa.maKhoa} + '-' + ${khoa.tenKhoa}"
                                      ></option>
                                    </select>
                                  </div>
                                  <div style="margin-bottom: 20px">
                                    <label for="" class="form-label"
                                      >Số tiết</label
                                    >
                                    <input
                                      th:field="*{tenSV}"
                                      name="ten"
                                      class="form-control"
                                      placeholder="Nhập số tiếp"
                                      required
                                    />
                                  </div>
                                  <div style="margin-bottom: 20px">
                                    <label for="" class="form-label"
                                      >Ngày bắt đầu</label
                                    >
                                    <input
                                      th:field="*{ngaySinh}"
                                      name="ngaysinh"
                                      class="form-control"
                                      placeholder="Nhập ngày bắt đầu"
                                      required
                                      type="date"
                                    />
                                  </div>
                                  <div style="margin-bottom: 20px">
                                    <label for="" class="form-label"
                                      >Ngày kết thúc</label
                                    >
                                    <input
                                      th:field="*{ngaySinh}"
                                      name="ngaysinh"
                                      class="form-control"
                                      placeholder="Nhập ngày kết thúc"
                                      required
                                      type="date"
                                    />
                                  </div>
                                </div>
                                <div class="modal-footer" style="border: none">
                                  <a
                                    type="button"
                                    class="cus-cancel"
                                    data-bs-dismiss="modal"
                                  >
                                    Hủy
                                  </a>
                                  <button
                                    type="submit"
                                    id="submit"
                                    class="btn-add-cus"
                                    style="
                                      font-size: 18px;
                                      width: 170px;
                                      padding: 0.3em 0.3em;
                                    "
                                  >
                                    Sửa thời khóa biểu
                                  </button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                      <td th:text="${sinhVien.maSV}"></td>
                      <td th:text="${sinhVien.tenSV}"></td>
                      <td th:text="${sinhVien.maLop}"></td>
                      <td th:text="${sinhVien.maLop}"></td>
                      <td th:text="${sinhVien.maLop}"></td>
                      <td th:text="${sinhVien.maLop}"></td>
                      <td th:text="${sinhVien.maLop}"></td>
                      <td th:text="${sinhVien.maLop}"></td>
                      <td th:text="${sinhVien.maLop}"></td>
                      <td th:text="${sinhVien.maLop}"></td>
                      <td>
                        <input
                          data-bs-toggle="modal"
                          th:attr="data-bs-target= '#edit' + ${sinhVien.maSV.trim()}"
                          value="Sửa"
                          type="button"
                          class="btn-add"
                          style="
                            display: inline-block;
                            width: 80px;
                            height: 40px;
                          "
                        />
                      </td>
                      <td>
                        <form
                          th:action="@{sinhvien/delete/__${sinhVien.maSV}__}"
                          method="post"
                        >
                          <input
                            value="Xóa"
                            type="submit"
                            class="btn-add"
                            style="
                              display: inline-block;
                              width: 80px;
                              height: 40px;
                            "
                          />
                        </form>
                      </td>
                    </tr>
                  </th:block>
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>

      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="../scripts/trangchu.js"></script>
  </body>
</html>
